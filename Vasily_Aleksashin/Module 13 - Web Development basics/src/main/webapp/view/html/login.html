<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Login page"/>
	<meta name="keywords" content="HTML,CSS,JavaScript"/>
	<meta name="author" content="Vasiliy Aleksashin"/>
	<link rel="stylesheet" type="text/css" href="/mycookie/view/css/main.css"/>
	<link rel="stylesheet" type="text/css" href="/mycookie/view/css/login.css"/>
	<link rel="icon" href="/mycookie/view/res/cookies-icon.png"/>
	<title>Login</title>
	<script type="text/javascript" src="/mycookie/view/lib/jquery-2.2.3.min.js"></script>
	<script type="text/javascript" src="/mycookie/view/lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="/mycookie/view/lib/jquery.crypt.js"></script>
	<script type="text/javascript" src="/mycookie/view/script/general.js"></script>
	<script type="text/javascript" src="/mycookie/view/script/login.js"></script>
</head>
<body>
<br/>
<br/>
<br/>
<div class="container">
	<div class="select">
		<h1 class="title">Login to Cookies App</h1>
		<div>
			<input class="input-login" type="text" name="login" value="" placeholder="Username">
		</div>
		<br/>
		<div>
			<input class="input-pass" type="password" name="password" value="" placeholder="Password">
		</div>
		<label class="warning pass">Check that you have entered your <strong>login</strong> and
			<strong>password</strong>
			correctly.</label>
		<div class="button-inline">
			<div class="button-center button-margin left">
				<button class="login-button">Log in</button>
			</div>
			<div class="button-center button-margin right">
				<button class="reg-button">Sign up</button>
			</div>
		</div>
		<div class="button-right button-margin">
			<button class="back-button">Back</button>
		</div>
	</div>
</div>
</body>
</html>
