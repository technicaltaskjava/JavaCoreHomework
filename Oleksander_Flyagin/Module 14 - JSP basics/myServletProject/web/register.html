<!DOCTYPE html>
<html id="background">
<head>
    <meta charset="UTF-8">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<header id="head">
    <img src="img/MyFortuneCookie.png" alt="MyFortuneCookie">
</header>
<div class="main">
    <h3>REGISTRATION</h3>
    <p class="line"></p>
    <img src="img/cookie.png" alt="Foodzia Fortune Cookie" class="img">
    <span class="sms"> Please complit registration</span>
    <img src="img/cookie.png" alt="Foodzia Fortune Cookie" class="img">
    <form class="registerVolid" action="registerServlet" method="post">
        <input id="login" type="text" placeholder="Input login" name="loginUser"><br>
        <input id="email" type="email" placeholder="Input email" name="emailUser"><br>
        <input id="password" type="password" placeholder="Input password" name="passwordUser"><br>
        <button id="btnEnter" type="submit" name="button">Register</button>
        <div class="errors">
        </div>
    </form>
</div>
