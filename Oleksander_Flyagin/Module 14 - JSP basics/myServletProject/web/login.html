<!DOCTYPE html>
<html id="background">
<head>
    <meta charset="UTF-8">
    <title>Fortune Cookie</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/start.js"></script>
</head>
<body>
<header id="head">

           <a href="register.html" > to register.</a>
          </p>
        </div>

    </p>
    <div class="massage"></div>

        <input id="password" type="password" placeholder="Input password"  name="password"><br>
        <button id="btnEnter" type="submit" name="button">Enter</button>

        </div>
    </form>
