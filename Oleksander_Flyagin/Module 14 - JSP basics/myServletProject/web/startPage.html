<!DOCTYPE html>
<html id="background">
<head>

    <title>Fortune Cookie</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main"><h3>Virtual Fortune Cookie</h3>
    <p class="simplyClick"> To open up your virtual fortune cookie, simply click the button below: </p>

    <img src="img/cookie.png" alt="Foodzia Fortune Cookie" class="img">
    <form  action="home.html" method="post">

    </form>
</div>

</html>
