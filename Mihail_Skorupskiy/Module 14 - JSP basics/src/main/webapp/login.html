<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mike's Fortune Cookies - login page</title>
    <link rel="stylesheet" type="text/css" href="css/FortuneCookies.css" />
</head>
<body>
    <a href="index" id="title">Mike's Fortune Cookies</a>
    <form name="login-form" id="login-form" action="login" method="post" class="centered">
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="bordered rounded">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="bordered rounded">
        </p>
        <p>
            <input type="submit" value="Login" form="login-form" id="submit" class="bordered rounded">
        </p>
    </form>
</body>
</html>
